<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
</head>
<body>
    
    <div class="container d-flex justify-content-center align-items-center mt-5" style="height: 100vh;">
        <div class="card mb-3 shadow" style="max-width: 75%;">
            <div class="row g-0 ">
              <div class="col-md-6">
                <img src="{%static 'images/login.jpg'%}" class="img-fluid rounded-start" alt="...">
              </div>
              <div class="col-md-6">
                {%if messages %}
                  {%for m in messages%}
                  <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    {{m}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                  {%endfor%}
                {%endif%}
                <div class="card-body">
                  <h5 class="card-title text-center fw-bold">LOGIN</h5>
                  <form action="" method="post">
                    {%csrf_token%}
                    {{form.as_p}}
                    <button type="submit" class="btn btn-outline-primary form-control">SignIn</button>
                  </form>
                  <div class="mt-5">New User! <a href="{%url 'register'%}">SignUp</a></div>
                </div>
              </div>
            </div>
          </div>
    </div>
</body>
</html>
